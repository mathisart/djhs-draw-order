<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>上台順序抽籤系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <header class="header">
        <h1 id="pageTitle">上台順序抽籤系統</h1>
        <p id="pageSubtitle">請選擇年級、班級與座號進行抽籤</p>
      </header>

      <main>
        <div class="field">
          <label for="gradeSelect">年級</label>
          <select id="gradeSelect">
            <option value="">請選擇年級</option>
          </select>
        </div>

        <div class="field">
          <label for="classSelect">班級</label>
          <select id="classSelect">
            <option value="">請先選擇年級</option>
          </select>
        </div>

        <div class="field">
          <label for="seatSelect">座號</label>
          <select id="seatSelect">
            <option value="">請先選擇班級</option>
          </select>
        </div>

        <div class="field" id="nameField">
          <label for="nameDisplay">姓名</label>
          <input type="text" id="nameDisplay" value="" readonly placeholder="請先選擇座號" style="background-color: #f9fafb; cursor: default;" />
        </div>

        <div class="buttons">
          <button id="btnDraw" class="btn-main">抽籤 / 查看結果</button>
          <button id="btnClear" class="btn-clear">🔄 清空欄位</button>
        </div>

        <section id="resultBox" class="result">
          </section>
      </main>

      <footer class="footer">
        <p>本系統僅供校內比賽使用，如有問題請洽承辦老師。</p>
      </footer>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
