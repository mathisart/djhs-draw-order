<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上台順序抽籤系統</title>

  <!-- 版面樣式 -->
  <link rel="stylesheet" href="style.css">

  <!-- 設定（Web App 網址） -->
  <script src="config.js" defer></script>
  <!-- 抽籤邏輯 -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="pageTitle">上台順序抽籤系統</h1>
      <p id="pageSubtitle">請選擇年級、班級與座號進行抽籤</p>
    </header>

    <main class="form-section">
      <div class="form-group">
        <label for="gradeSelect">年級</label>
        <select id="gradeSelect" class="form-control">
          <option value="">載入中…</option>
        </select>
      </div>

      <div class="form-group">
        <label for="classSelect">班級</label>
        <select id="classSelect" class="form-control" disabled>
          <option value="">請先選擇年級</option>
        </select>
      </div>

      <div class="form-group">
        <label for="seatSelect">座號</label>
        <select id="seatSelect" class="form-control" disabled>
          <option value="">請先選擇班級</option>
        </select>
      </div>

      <div class="form-group">
        <label for="studentName">姓名</label>
        <input
          id="studentName"
          type="text"
          class="form-control"
          placeholder="選擇座號後自動帶出"
          readonly
        />
      </div>

      <div class="button-group">
        <button id="btnDraw" class="btn btn-primary" disabled>
          🎲 抽籤 / 查看結果
        </button>
        <button id="btnClear" class="btn btn-secondary">
          🔄 清空欄位
        </button>
      </div>

      <div id="resultSection" class="result-section">
        <div class="result-header">
          <div class="result-number" id="drawNumber">-</div>
          <p class="result-text">你的上台順序</p>
        </div>

        <div class="student-info">
          <h3>學生資訊</h3>
          <div class="info-grid">
            <div class="info-item">
              <div class="info-label">年級</div>
              <div class="info-value" id="resultGrade">-</div>
            </div>
            <div class="info-item">
              <div class="info-label">班級</div>
              <div class="info-value" id="resultClass">-</div>
            </div>
            <div class="info-item">
              <div class="info-label">座號</div>
              <div class="info-value" id="resultSeat">-</div>
            </div>
            <div class="info-item">
              <div class="info-label">姓名</div>
              <div class="info-value" id="resultName">-</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p id="footerText">本系統僅供校內比賽使用，如有問題請洽承辦老師。</p>
    </footer>
  </div>
</body>
</html>
